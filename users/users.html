<div class="container">
	<h1 class='title text-center'>{{usersCtrl.title}}</h1>
	<h2 class='text-center'>{{usersCtrl.subtitle}}</h2>
	<div class="row">
		<div class="col-xs-4" ng-include="'users/form.html'">
			
		</div>
		<div class="col-xs-8">
			<h3 class="text-left">{{usersCtrl.textList}}</h3>
            <button class="btn btn-success btn-sm" ng-click="usersCtrl.populate()">Populate</button>
            <button class="btn btn-danger btn-sm" ng-click="usersCtrl.clearAll()">Clear</button>
			<table>
				<theader>
					<td ng-repeat="head in usersCtrl.table">{{head}}</td>
				</theader>
				<tr ng-repeat="user in usersCtrl.contacts " item="item"><!-- | orderBy:'newName' -->
					<td class="text-center"><input type="checkbox" ng-value="usersCtrl.active" ng-click="usersCtrl.active = !usersCtrl.active"></td>
					<td>{{user.newName}}</td>
					<td>{{user.newLastName}}</td>
					<td>{{user.newAge}}</td>
                    <td>{{user.newPhone}}</td>
					<td>{{user.newEmail}}</td>
					<td>{{user.newGender}}</td>
					<td><button class="btn btn-danger btn-sm" ng-click="usersCtrl.deleteContact($index,1)">Delete</button>
						<button class="btn btn-info btn-sm" ng-click="usersCtrl.editContact($index, $index+1)">Edit</button></td>
				</tr>
			</table>

		</div>
	</div>
</div>
